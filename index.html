<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portstore Android</title>
  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#0b0f19; color:#e5e7eb; }
    header { background:#020617; padding:20px; display:flex; justify-content:space-between; align-items:center; }

    button { margin-top:10px; padding:10px; border:none; border-radius:6px; font-weight:bold; }
    footer { background:#020617; text-align:center; padding:20px; color:#94a3b8; font-size:14px; }
  </style>
</head>
<body><header>
  <h2>Portstore</h2>
  <nav>
    <span id="userInfo"></span>
    <button id="loginBtn" onclick="mostrarLogin()">Entrar</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Sair</button>
  </nav>
</header><section class="hero">
  <h1>Portstore Android</h1>
  <p>Baixe e publique ports Android</p>
</section><div class="container">  <!-- UNDERTALE FIXO -->  <div class="card">
    <h2>ðŸ”¥ Destaque</h2>
    <h3>Undertale (Android)</h3>
    <p>Porte completo para celular</p>
    <a href="https://www.mediafire.com/file/yv0r2vyfwinlq7c/Undertale_PTBR_2025_FULL_Mobile__IMPERADOR_.apk/file" target="_blank">
      <button>â¬‡ Download</button>
    </a>
  </div>  <!-- BUSCA -->  <input type="text" placeholder="ðŸ” Buscar jogos (em breve)">  <!-- LISTA DE PORTS -->  <div class="card">
    <h2>Ports enviados</h2>
    <div id="listaPorts">
      <p>Nenhum port enviado ainda.</p>
    </div>
  </div>  <!-- LOGIN SUPABASE (OPCIONAL) -->  <div id="loginBox" class="card" style="display:none;">
    <h2>Login (Supabase)</h2>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <input id="nome" placeholder="Nome visÃ­vel (cadastro)">
    <button onclick="criarConta()">Criar conta</button>
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>  <!-- ENVIO COM SENHA SIMPLES -->  <div class="card">
    <h2>Enviar port Android</h2>
    <p>Para teste, use a senha especial.</p><input id="senhaEspecial" type="password" placeholder="Senha de envio">
<input id="nomeJogo" placeholder="Nome do jogo">
<input id="linkJogo" placeholder="Link do download (Mediafire, etc)">
<input id="capaJogo" placeholder="Link da capa (imagem)">

<button onclick="enviarPort()">Enviar</button>
<p id="msgPort"></p>

  </div></div><footer>
  <p>Portstore Â© 2026</p>
</footer><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script>
  const supabase = window.supabase.createClient(
    "https://qnmypddmbucyrknsckud.supabase.co",
    "sb_publishable_jRwRoND6cGIQWi0KvCx2RQ_IJFf-6Sm"
  );

  const SENHA_TESTE = "20180620";

  function mostrarLogin() {
    loginBox.style.display = "block";
  }

  async function criarConta() {
    const { error } = await supabase.auth.signUp({
      email: email.value,
      password: senha.value,
      options: { data: { nome_visivel: nome.value } }
    });
    msg.innerText = error ? error.message : "Conta criada!";
  }

  async function login() {
    const { data, error } = await supabase.auth.signInWithPassword({
      email: email.value,
      password: senha.value
    });
    if (error) msg.innerText = error.message;
    else atualizarUsuario(data.user);
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  function atualizarUsuario(user) {
    userInfo.innerText = "OlÃ¡, " + (user.user_metadata.nome_visivel || user.email);
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
    loginBox.style.display = "none";
  }

  function enviarPort() {
    if (senhaEspecial.value !== SENHA_TESTE) {
      msgPort.innerText = "Senha incorreta.";
      return;
    }

    if (!nomeJogo.value || !linkJogo.value) {
      msgPort.innerText = "Nome e link sÃ£o obrigatÃ³rios.";
      return;
    }

    listaPorts.innerHTML = `
      <div class='card'>
        <h3>${nomeJogo.value}</h3>
        <img src='${capaJogo.value}' style='max-width:200px; border-radius:8px;'>
        <p><a href='${linkJogo.value}' target='_blank'>â¬‡ Download</a></p>
      </div>
    `;

    msgPort.innerText = "Port enviado (modo teste).";
  }

  supabase.auth.getUser().then(({ data }) => {
    if (data.user) atualizarUsuario(data.user);
  });
</script></body>
  </html>
