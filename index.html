<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portstore</title>
</head>
<body>

  <h1>Portstore</h1>

  <h2>Criar conta</h2>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="senha" type="password" placeholder="Senha"><br><br>
  <input id="nome" type="text" placeholder="Nome visível"><br><br>
  <button onclick="criarConta()">Criar conta</button>

  <p id="msg"></p>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- SEU CÓDIGO -->
  <script>
    const supabaseUrl = 'https://qnmypddmbucyrknsckud.supabase.co'
    const supabaseKey = 'sb_publishable_jRwRoND6cGIQWi0KvCx2RQ_IJFf-6Sm'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    async function criarConta() {
      const email = document.getElementById('email').value
      const senha = document.getElementById('senha').value
      const nome = document.getElementById('nome').value

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: senha,
        options: {
          data: {
            nome_visivel: nome
          }
        }
      })

      if (error) {
        document.getElementById('msg').innerText = error.message
      } else {
        document.getElementById('msg').innerText = 'Conta criada com sucesso!'
      }
    }
  </script>

</body>
</html>
