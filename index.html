<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portstore</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    .jogo {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .jogo img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
    }

    #formJogo {
      display: none;
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
    }

    #erro {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Portstore</h1>

  <p>Bem-vindo ao Portstore. Aqui você encontra ports de jogos Android.</p>

  <!-- LISTA DE JOGOS -->
  <h2>Jogos disponíveis</h2>

  <div id="listaJogos">

    <!-- Undertale exemplo -->
    <div class="jogo">
      <img src="https://i.imgur.com/9XqZQZp.png">
      <div>
        <strong>Undertale</strong><br>
        <a href="https://www.mediafire.com/" target="_blank">Download</a>
      </div>
    </div>

  </div>

  <hr>

  <!-- ENVIAR JOGO -->
  <h2>Enviar jogo</h2>

  <input id="senhaEnvio" type="password" placeholder="Senha para enviar jogo">
  <button onclick="verificarSenha()">Enviar</button>

  <p id="erro"></p>

  <!-- FORMULÁRIO DO JOGO -->
  <div id="formJogo">

    <h3>Novo jogo</h3>

    <input id="nomeJogo" type="text" placeholder="Nome do jogo"><br>

    <input id="capaJogo" type="text" placeholder="Link da capa (imagem)"><br>

    <input id="linkJogo" type="text" placeholder="Link do download"><br>

    <button onclick="publicarJogo()">Publicar jogo</button>

  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senhaEnvio").value
      const senhaCorreta = "20180620"

      if (senha === senhaCorreta) {
        document.getElementById("formJogo").style.display = "block"
        document.getElementById("erro").innerText = ""
      } else {
        document.getElementById("erro").innerText = "Senha incorreta"
      }
    }

    function publicarJogo() {
      const nome = document.getElementById("nomeJogo").value
      const capa = document.getElementById("capaJogo").value
      const link = document.getElementById("linkJogo").value

      if (!nome || !capa || !link) {
        alert("Preencha tudo")
        return
      }

      const div = document.createElement("div")
      div.className = "jogo"

      div.innerHTML = `
        <img src="${capa}">
        <div>
          <strong>${nome}</strong><br>
          <a href="${link}" target="_blank">Download</a>
        </div>
      `

      document.getElementById("listaJogos").appendChild(div)

      document.getElementById("nomeJogo").value = ""
      document.getElementById("capaJogo").value = ""
      document.getElementById("linkJogo").value = ""
    }
  </script>

</body>
</html>
